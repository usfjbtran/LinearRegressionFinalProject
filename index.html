--- 
layout: default
title: Home
---

<!-- Main Content -->
<div class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <section>
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> 
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
